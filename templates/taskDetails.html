{% extends "base.html" %}
{% block content %}
    <div class="content">
        <div class="task_content">
            {{task.title}}<br>
            {{task.description}}<br>
            {{task.points}}<br>

            {% if task.htmlFile %}
                <div id="customized_input">
                    {% block input %}
                    {% endblock %}
                </div>
            {% endif %}

            <a href="/task/{{tId}}/a/{{task.url}}">COMPLETED!</a>
        </div>
    </div>
{% endblock %}
