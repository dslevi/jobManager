{% extends "base.html" %}
{% block body %}
<div class="content">
    <div class="task_content">
        {{task.title}}<br>
        {{task.description}}<br>
        {{task.points}}<br>
        {% if task.html %}
            <div id="customized_input">
                {% block customizedInput %}
                {% endblock %}
            </div>
        {% endif %}
        <a href="/task/TASK.URL">COMPLETED!</a>
    </div>
</div>
{% endblock %}
