<html>
    <head>
        <title>???</title>
        <link rel="stylesheet" href="/static/cssFiles/main.css">
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="taskbar">
                <div id="active_tasks">
                    <p class="header">Active Tasks</p>
                    {% for task in active %}
                        <div class="task active" id="at{{task.id}}">{{task.title}}</div>
                    {% endfor %}
                    </p>
                </div>
                <div id="passive_tasks">
                    <p class="header">Passive Tasks</p>
                    {% for task in passive %}
                        <div class="task passive" id="pt{{task.id}}">{{task.title}}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="windows">
                <div class="navbar">
                    <a href="/" class="nav_link">Home</a>
                    <a href="/companies" class="nav_link">Companies</a>
                    <a href="/schedule" class="nav_link">Schedule</a>
                    <a href="/help" class="nav_link">Help</a>
                    <a href="/signout" class="nav_link">Sign out</a>
                </div>
                <div class="window_content">
                    {% block body %}
                    {% endblock %}
                <div>
            </div>
        </div>
    </body>
</html>
